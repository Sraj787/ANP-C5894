<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>CategoryId</th>
            <th>Category Name</th>
            <th>Category Details </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let category of category" >
            <td> {{ category.categoryId}} </td>
            <td> {{ category.category}} </td>
            <td> {{ category.categoryDetails}} </td>
            <td>
                <button (click) = "updateCategory(category.categoryId)" class = "btn btn-primary">Update</button>
                <button (click) = "deleteCategory(category.categoryId)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click) = "CategoryDetails(category.categoryId)" class = "btn btn-primary" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
