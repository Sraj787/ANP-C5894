<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
  <div class="text-center">
    <h3 class="text-center" style="color:white; font-weight: bolder; float:right; margin-left:10px">{{ title }}</h3>
  </div>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ms-auto">
      <button type="button" class="btn btn-primary btn-lg" routerLink="addproducts" routerLinkActive="active">Add Product</button>
      <button  type="button" class="btn btn-primary btn-lg" routerLink="products" routerLinkActive="active">Products</button>
      <button type="button" class="btn btn-primary btn-lg" routerLink="addcategories" routerLinkActive="active">Add Category</button>
      <button type="button" class="btn btn-primary btn-lg" routerLink="categories" routerLinkActive="active">Categories</button>
    </ul>
  </div>
</nav>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>ProductId</th>
            <th>Product Name</th>
            <th>Product Details </th>
        </tr>
    </thead>
    <tbody>
        <tr  th:each="category : ${categories} >
            <td> {{ product.productID}} </td>
            <td> {{ product.productName}} </td>
            <td> {{ product.productDetails}} </td>
            <td>
                <button (click) = "updateProduct(product.productID)" class = "btn btn-primary">Update</button>
                <button (click) = "deleteProduct(product.productID)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click) = "ProductDetails(product.productID)" class = "btn btn-primary" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>






	
</body>
</html>
