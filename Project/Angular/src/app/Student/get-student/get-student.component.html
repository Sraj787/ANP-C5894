
<div class = "row">
    <h2> Students List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> surName </th>
            <th> Email Id</th>
            <th> Class</th>
            <th> Address</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students" >
            <td> {{ student.sfirstname}} </td>
            <td> {{ student.surname }} </td>
            <td> {{ student.semail }} </td>
            <td> {{ student.seduc }} </td>
            <td> {{ student.saddress }} </td>
            <td>
                <button (click) = "updateStudent(student.sid)" class = "btn btn-primary">Update</button>
                <button (click) = "deleteStudent(student.sid)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click) = "studentDetails(student.sid)" class = "btn btn-primary" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
