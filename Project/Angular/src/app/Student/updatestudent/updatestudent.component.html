<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Student Details </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.sfirstname"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label>  SurName</label>
                        <input type="text" class="form-control" id="surName" [(ngModel)]="student.surname"
                            name="surName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="student.semail"
                            name="emailId">
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <input type="text" class="form-control" id="education" [(ngModel)]="student.seduc"
                            name="eduction">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="student.saddress"
                            name="address">
                    </div>
                    <br>
                    <div class="d-grid gap-2"><button class="btn btn-success" type="submit">Submit</button></div>


                </form>
            </div>
        </div>
    </div>
</div>
