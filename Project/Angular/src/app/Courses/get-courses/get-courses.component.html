

<div class = "row">
    <h2> Courses List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> courseName</th>
            <th> duration </th>
            <th> courseFees</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let course of courses" >
            <td> {{ course.courseName }} </td>
            <td> {{ course.duration }} </td>
            <td> {{ course.courseFees }} </td>
            <td>
                <button (click) = "updateCourse(course.cid)" class = "btn btn-primary">Update</button>
                <button (click) = "deleteCourse(course.cid)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
